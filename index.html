<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="parent">
    <div class="child">
      <img src="images/illustration-hero.svg" alt="hero">
      <div class="main">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan">
          <div id="plan-left">
            <img src="images/icon-music.svg" alt="music">
            <div id="plan-text">
              <span style="font-weight: bold;">Annual Plan</span>
              <span style="color: #777;">$59.99/year</span>
            </div>
          </div>
          <a href="">Change</a>
        </div>
        <button id="proceed">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>

      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://nidaahamed.github.io/NidaaPortfolio/">Nidaa Sallam</a>.
  </footer>
</body>
</html>
